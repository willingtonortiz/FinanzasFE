<div class="passed-days">
	<h6 class="title">Tiempo transcurrido</h6>

	<div class="progress">
		<div
			class="progress-bar"
			[ngStyle]="{ width: percentage }"
			[ngClass]="{ expired: isExpired, notCreated: isNotCreated }"
		></div>
	</div>
</div>

<div class="details">
	<div class="info">
		<div>Fecha de giro: {{ bill.startDate.toLocaleDateString() }}</div>
		<div>
			Fecha de vencimiento:
			{{ bill.endDate.toLocaleDateString() }}
		</div>
		<div>Valor nominal: {{ bill | billAmount }}</div>
		<div>Estado: {{ bill | billStatus }}</div>
	</div>

	<div class="options">
		<button routerLink="/bill/bill-detail/{{ bill.id }}">
			Detalles
		</button>
	</div>
</div>
